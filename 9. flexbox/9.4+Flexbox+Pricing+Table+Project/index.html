      .pricing-container {

      }

      .plan-title {

        font-size: 25px;
        margin-bottom: 10px;
      }

      .plan-price {
        font-weight: bold;
        font-size: 50px;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style: none;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

    </style>
  </head>
